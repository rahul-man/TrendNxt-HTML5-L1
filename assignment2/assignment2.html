<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Xena Events</title>
    <style>
        body {
            background-color: lavenderblush;
			margin: 1cm;
			border: 2px Solid Blue;
			padding: 1cm;
			border-radius: 20px;
			text-align: center;
        }
		form {
			width: 300px;
			margin: 1px auto;
		}
        table {
            width: 60%;
        }
    </style>
</head>
<body>
<div <h5><font style="font-size: 50px" face="Times New Roman" color="#FF5733" >XENA EVENT</font></h5></div>
 <img src="hot air baloon.jpg" alt="Hot air baloon" width="500" height="300"><br/><br/>
    <div>
        <form name="register">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" pattern="[A-Za-z]{1,}" style="text-transform:uppercase" title="Enter only alphabets" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" name="age" min="18" pattern="[0-9]" required ></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter correct mail id" required></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input list="venue" id="venue id" name="venue name" required/>
                        <datalist id="venue">
                            <option value="Bangalore">
                            <option value="Rajkot">
                            <option value="Vijag">
                        </datalist>
                    </td>
                </tr>
                <tr style="height: 12pt;"></tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
